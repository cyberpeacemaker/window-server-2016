<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Show Images from 10.0.1.41</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: #a1e0db;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 2px 8px rgba(138, 112, 112, 0.08);
      z-index: 10000;
    }

    header h1 {
      margin: 0;
      font-size: 1.25rem;
      flex: 1;
      text-align: center;
    }

    form {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="text"] {
      padding: 1px 8px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
      width: 50px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    .img-card {
      margin-bottom: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      padding: 16px;
      display: flex;
      flex-direction: column;
      max-width: 840px;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .img-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    img {
      width: 100%;
      border-radius: 4px;
      display: block;
    }

    hr {
      width: 100%;
      margin: 24px 0;
      border: none;
      border-top: 1px solid #ccc;
    }

    main {
      margin-top: 80px;
      padding: 16px;
    }

    #back-to-top {
      text-decoration: none;
      color: #333;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>Images from 10.0.1.41</h1>
    <form id="imageForm">
      <label>Prefix:<input type="text" id="prefix" value="LAB" required></label>
      <label>Chapter Index:<input type="text" id="chap-index" value="04" pattern="\d{2}" required></label>
      <label>Image Index:<input type="text" id="start-index" value="73" pattern="\d{2}" required></label>
      <button type="button" id="load-images-btn">Load Images</button>
    </form>
    <span>Starting Filename: <span id="filename">LAB01-25.png</span></span>
    <a href="#" id="back-to-top" title="Back to top">
      â†‘
    </a>
  </header>

  <main>
    <div id="image-container">Loading...</div>
  </main>

  <script>
    const container = document.getElementById('image-container');
    const loadBtn = document.getElementById('load-images-btn');
    const filenameDisplay = document.getElementById('filename');
    const prefixInput = document.getElementById('prefix');
    const chapInput = document.getElementById('chap-index');
    const startInput = document.getElementById('start-index');

    // Smooth scroll to top
    document.getElementById('back-to-top').addEventListener('click', e => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function pad(num, length = 2) { return String(num).padStart(length, '0'); }

    function createImageCard(filename, url) {
      const card = document.createElement('div');
      card.className = 'img-card';

      const title = document.createElement('div');
      title.textContent = filename;
      title.style.fontWeight = 'bold';
      title.style.marginBottom = '8px';
      card.appendChild(title);

      const img = document.createElement('img');
      img.src = url;
      img.alt = filename;
      card.appendChild(img);

      // Modal on click
      card.addEventListener('click', () => {
        const modalBg = document.createElement('div');
        modalBg.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:9999;';
        const modalImg = document.createElement('img');
        modalImg.src = url;
        modalImg.alt = filename;
        modalImg.style.cssText = 'max-width:90vw;max-height:90vh;border-radius:8px;box-shadow:0 4px 32px rgba(0,0,0,0.5);background:#fff;';
        modalBg.addEventListener('click', e => { if (e.target === modalBg) modalBg.remove(); });
        modalBg.appendChild(modalImg);
        document.body.appendChild(modalBg);
      });

      return card;
    }

    async function isImageValid(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    async function loadImages() {
      container.innerHTML = '';
      const prefix = prefixInput.value;
      const chapter = pad(chapInput.value);
      let index = parseInt(startInput.value, 10) || 0;

      while (true) {
        const filename = `${prefix}${chapter}-${pad(index)}.PNG`;
        // const url = `http://10.0.1.41/${filename}`;
        const url = `http://127.0.0.1:3000/tools/LAB04/${filename}`;
        const valid = await isImageValid(url);
        if (!valid) break;

        container.appendChild(createImageCard(filename, url));
        container.appendChild(document.createElement('hr'));
        index++;
      }
    }

    loadBtn.addEventListener('click', loadImages);

    // Update filename display
    [prefixInput, chapInput, startInput].forEach(input => {
      input.addEventListener('input', () => {
        filenameDisplay.textContent = `${prefixInput.value}${pad(chapInput.value)}-${pad(startInput.value)}.png`;
      });
    });

    // Initial load
    loadImages();
  </script>

</body>

</html>
